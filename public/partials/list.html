<div class="row">
    <p class="columns small-6 small-offset-3">Search for the movie you want</p>
    <p class="columns small-6 small-offset-3"><input type="text" ng-model="title"></p>
    <div class="row">
        <div class="columns small-6 small-offset-3">Order By</div>
        <select class="columns small-6 small-offset-3" ng-model="orderby">
            <option>title</option>
            <option>rank</option>
        </select>
        <form action="">
          <input type="radio" checked="checked" id="sort"> Ascending<br>
          <input type="radio"> Descending<br>
        </form>
        <a ng-click="orderby=orderby">Ascending</a>
        <a ng-click="orderby=-orderby">Descending</a>
        <div class="columns small-6 small-offset-4" ng-repeat="x in info | filter:title | orderBy:orderby:reverse">
            <div class="row list-view">
                <a ng-href="#details/{{x.rank}}">
                    <img class="columns small-4" ng-src="data/images/{{x.imdbID}}.jpg">
                    <div class="title">{{x.title}}</div>
                    <div>{{'Rank: '+x.rank}}</div>
                </a>

            </div>
        </div>
    </div>
</div>
